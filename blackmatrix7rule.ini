[custom]
;请勿随意改变关键字词，否则会导致出错
;基于blackmatrix7规则构建

;设置规则标志位
ruleset=🌏 国际流媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GlobalMedia/GlobalMedia.list
ruleset=🚫 广告拦截,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising.list
ruleset=🎮 游戏,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Game/Game.list
;设置规则标志位

;设置分组标志位
custom_proxy_group=✈️ 手动切换`select`[]DIRECT
custom_proxy_group=⚡️ 自动选择`url-test`.*`http://1.1.1.1/generate_204
custom_proxy_group=🌍 国际流媒体`select`[]✈️ 手动切换`[]DIRECT
custom_proxy_group=🚫 广告拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=🎮 游戏`select`[]✈️ 手动切换`[]DIRECT
custom_proxy_group=🏳️‍🌈 其他`url-test`(韩|俄罗斯|德国|阿联酋|波兰|土耳其)`http://1.1.1.1/generate_204
;设置分组标志位

enable_rule_generator=true
overwrite_original_rules=true


